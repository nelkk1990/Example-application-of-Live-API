name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then echo "is_node=true" >> $GITHUB_OUTPUT; else echo "is_node=false" >> $GITHUB_OUTPUT; fi
      - uses: actions/setup-node@v4
        if: steps.detect.outputs.is_node == 'true'
        with:
          node-version: 20
          cache: npm
      - name: Install
        if: steps.detect.outputs.is_node == 'true'
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Test
        if: steps.detect.outputs.is_node == 'true'
        run: |
          if npm run -s test --if-present; then exit 0; fi
          echo "No npm test script";

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect Python project
        id: detect
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f setup.py ] || [ -f Pipfile ]; then echo "is_py=true" >> $GITHUB_OUTPUT; else echo "is_py=false" >> $GITHUB_OUTPUT; fi
      - uses: actions/setup-python@v5
        if: steps.detect.outputs.is_py == 'true'
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        if: steps.detect.outputs.is_py == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e . || true; fi
          pip install pytest || true
      - name: Run tests
        if: steps.detect.outputs.is_py == 'true'
        run: |
          pytest -q || (echo "pytest failed or not configured" && exit 1)
